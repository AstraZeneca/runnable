[project]
name = "runnable"
version = "0.0.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Vammi, Vijay", email = "vijay.vammi@astrazeneca.com" }
]
requires-python = ">=3.9"
dependencies = [
    "click-plugins>=1.1.1",
    "click<=8.1.3",
    "pydantic>=2.10.3",
    "ruamel-yaml>=0.18.6",
    "stevedore>=5.4.0",
    "rich>=13.9.4",
    "dill>=0.3.9",
    "setuptools>=75.6.0",
]

[project.scripts]
runnable = 'runnable.cli:cli'

[project.optional-dependencies]
docker = [
    "docker>=7.1.0",
]
notebook = [
    "ploomber-engine>=0.0.33",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest-cov>=6.0.0",
    "pytest>=8.3.4",
    "pytest-mock>=3.14.0",
    "mypy>=1.13.0",
    "pre-commit>=4.0.1",
]
docs = [
    "mkdocs-section-index>=0.3.9",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.49",
    "mkdocstrings>=0.27.0",
    "mkdocs-click>=0.8.1",
]
