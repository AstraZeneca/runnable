            arguments:
              parameters:
                - name: chunk
                  value: '{{inputs.parameters.chunk}}'
            depends: ''
          - name: map-state-execute-notebook-j0zzgy
            template: map-state-execute-notebook-j0zzgy
            arguments:
              parameters:
