    - name: map-state-syo2np
      dag:
        tasks:
          - name: map-state-syo2np-fan-out
            template: map-state-syo2np-fan-out
            arguments:
              parameters: []
          - name: map-state-syo2np-branch
            template: map-state-syo2np-branch
            arguments:
              parameters:
                - name: chunk
                  value: '{{item}}'
            withParam: '{{tasks.map-state-syo2np-fan-out.outputs.parameters.iterate-on}}'
            depends: map-state-syo2np-fan-out.Succeeded
          - name: map-state-syo2np-fan-in
