<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Workflow Visualization</title>
    <link rel="icon" type="image/png" href="/static/images/icon.png">
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for D3 elements not easily done with Tailwind */
        .node-image {
            /* Position the image correctly */
            transform: translate(-16px, -16px);
        }
        .tooltip {
            pointer-events: none;
            transition: opacity 0.2s ease-in-out;
            z-index: 1000;
        }
        /* Ensure links stay behind nodes for better clickability */
        .links {
            z-index: 1;
        }
        .nodes {
            z-index: 2;
        }

        /* Python code block styling */
        .code-block {
            border-radius: 6px;
            overflow: hidden;
            margin: 1rem 0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }
        .code-header {
            background-color: #374151;
            color: #e5e7eb;
            font-size: 0.8rem;
            padding: 0.4rem 1rem;
            font-family: monospace;
            display: flex;
            align-items: center;
        }
        .code-header:before {
            content: "```";
            margin-right: 0.5rem;
            font-weight: bold;
        }
        /* Python syntax highlighting colors */
        .language-python .keyword, .keyword { color: #ff79c6; }
        .language-python .function, .function { color: #8be9fd; }
        .language-python .string, .string { color: #f1fa8c; }
        .language-python .number, .number { color: #bd93f9; }
        .language-python .comment, .comment { color: #6272a4; }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased flex flex-col items-center justify-center min-h-screen p-4">

    <div class="container bg-white rounded-xl shadow-lg p-6 max-w-4xl w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Workflow Visualization</h1>

        <div class="mb-6 p-4 bg-gray-50 rounded-lg">
            <h2 class="text-lg font-semibold mb-3">Upload Python File</h2>
            <div class="flex items-center space-x-4 mb-3">
                <input type="file" id="fileInput" accept=".py" class="border rounded px-2 py-1 w-full">
                <button id="uploadBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Upload</button>
            </div>
            <div id="uploadStatus" class="text-sm text-gray-600"></div>
        </div>

        <div class="mb-4 flex items-center space-x-4">
            <input type="text" id="functionNameInput" placeholder="Enter function name" class="border rounded px-2 py-1 w-full" disabled>
            <button id="loadGraphBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" disabled>Load Graph</button>
        </div>

        <div class="w-full h-auto overflow-hidden">
            <svg id="workflow-graph" class="w-full h-96 border border-gray-200 rounded-lg bg-gray-50 transition-shadow duration-300 hover:shadow-xl"></svg>
        </div>

        <!-- Tooltip for node information -->
        <div id="tooltip" class="absolute hidden opacity-0 bg-gray-800 text-white rounded-lg p-3 text-sm shadow-md"></div>
    </div>

    <!-- D3 Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
