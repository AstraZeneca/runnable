dag:
  description: |
    This is a simple pipeline that demonstrates how to use
    environment variables to access parameters.

    All parameters are prefixed by runnable_PRM_ in json serialized form.
    To set a parameter, you need to set the environment variable with the prefix

    You can run this example:
    runnable execute -f examples/parameters_env.yaml -p examples/parameters_initial.yaml

  start_at: display
  steps:
    display:
      type: task
      command_type: shell
      command: env | grep "runnable_PRM" # (1)
      # prints runnable_PRM_simple=1
      # prints runnable_PRM_inner={"x": 10, "y": "hello"}
      next: update params
    update params:
      type: task
      command_type: shell
      next: display again
      command: | # (2)
        export runnable_PRM_simple=10 &&
        export runnable_PRM_inner='{"x": 100, "y": "world"}'
    display again:
      type: task
      command: examples.parameters.display # (3)
      # prints runnable_PRM_simple=10
      # prints runnable_PRM_inner={"x": 100, "y": "world"}
      next: success
    success:
      type: success
    fail:
      type: fail
