dag:
  description: |
    A simple pipeline with a simple function that just prints "Hello World!".

    Run this pipeline by:
      runnable execute -f  examples/concepts/simple.yaml
  start_at: simple
  steps:
    simple:
      type: task
      command: "examples.concepts.simple.simple_function"
      command_type: python
      next: success
    success:
      type: success
    fail:
      type: fail
