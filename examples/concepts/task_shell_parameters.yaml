dag:
  description: |
    This is a sample pipeline to show the parameter flow for shell types.

    The step "access initial" just displays the initial parameters defined in examples/concepts/parameters.yaml
    The step modify_initial updates the parameters and sets them back as environment variables.
    The step display_again displays the updated parameters from modify_initial and updates them.

    You can run this pipeline as:
      runnable execute -f examples/concepts/task_shell_parameters.yaml  -p examples/concepts/parameters.yaml

  start_at: access initial
  steps:
    access initial:
      type: task
      command_type: shell
      command: |
        env | grep 'runnable_PRM_'
      # runnable_PRM_spam="Hello"
      # runnable_PRM_eggs={"ham": "Yes, please!!"}
      next: modify initial
    modify initial:
      type: task
      command_type: shell
      command: |
        export runnable_PRM_spam='World' && \
        export runnable_PRM_eggs='{"ham": "No, Thank you!!"}'
      next: display again
    display again:
      type: task
      command_type: shell
      command: |
        env | grep 'runnable_PRM_' && \
        export runnable_PRM_spam='Universe' && \
        export runnable_PRM_eggs='{"ham": "Maybe, one more.."}'
      # prints
      # runnable_PRM_spam="World"
      # runnable_PRM_eggs={"ham": "No, Thank you!!"}
      # and sets new values
      next: success
    success:
      type: success
    fail:
      type: fail
