pipeline-executor:
  type: "argo" # (1)
  config:
    pvc_for_runnable: runnable
    argoWorkflow:
      metadata:
        generateName: "argo-" # (2)
        namespace: enterprise-mlops
      spec:
        serviceAccountName: "default-editor"
        templateDefaults:
          image: $docker_image # (2)
          env:
            - name: argo_env
              value: "argo"



